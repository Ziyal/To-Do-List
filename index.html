<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="script.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>

    <div class="container">

        <h1>To-Do List</h1>
        <div class="list-container">

            <div class="list">
                <!-- Header Section-->
                <div class="header">
                    <p class="day-name"></p>
                    <p class="date"></p>
                </div>
                <hr>

                <!-- All Tasks -->
                <ul class="all-tasks">
                    <li class="task">
                        <input id="checkBox" type="checkbox">
                        <span>Go grocery shopping</span>
                    </li>
                    <li class="task">
                        <input id="checkBox" type="checkbox">
                        <span>Walk dog</span>
                    </li>
                    <li class="task">
                        <input id="checkBox" type="checkbox">
                        <span>Schedule movie day</span>
                    </li>
                    <li class="task">
                        <input id="checkBox" type="checkbox">
                        <span>Take vitamins</span>
                    </li>
                </ul>
            </div>

            <div class="add-task">
                <input type="text" placeholder="Get 'er done!">
                <button type="submit" value="Add">Add</button>
            </div>

        </div>
    </div>
  </body>
</html>
